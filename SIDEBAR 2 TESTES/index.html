<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine</title>

    

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--JQUERY Gooogle CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		

     <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--botão de guardar/revelar sidebar-->
    <div class="botao">
        <span class='bx bx-left-arrow'></span> 
    </div>

    <!--INÍCIO da sidebar-->
    <nav class="sidebar">
        <div class="text"><span class='bx bxs-t-shirt'></span> Brechó</div>
        <!--Items da sidebar-->
        <ul>
            <li>
                <a href="#" class="pasta-homem"><i class='bx bx-male-sign'></i> Masculino
                    <span class='bx bxs-down-arrow seta-homem'></span>
                </a>
                <!--pasta masculina-->
                <ul class="moda-homem">
                    <li><a href="#">Infantil</a></li>
                    <li><a href="#">Jovem</a></li>
                    <li><a href="#">Adulto</a></li>
                    <li><a href="#">Plus Size</a></li>
                </ul>
            </li>

            <li>
                <a href="#" class="pasta-mulher"><i class='bx bx-female-sign'></i> Feminino
                    <span class='bx bxs-down-arrow seta-mulher'></span>
                </a>
                <!--pasta feminina-->
                <ul class="moda-mulher">
                    <li><a href="#">Infantil</a></li>
                    <li><a href="#">Jovem</a></li>
                    <li><a href="#">Adulto</a></li>
                    <li><a href="#">Plus Size</a></li>
                </ul>
            </li>

            <li><a href="#"><i class='bx bx-diamond'></i> Acessórios</a></li>
            <li><a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class='bx bxs-user'></i> Conta</a></li>
            <li><a href="#"><i class='bx bxs-cart'></i> Carrinho</a></li>
        </ul>
        
    </nav>
    <!--FIM da sidebar-->

    <!--INÍCIO da vitrine-->

    <!--texto que mostrará o público[MASCULINO/FEMININO] e a moda[INFANTIL/ADULTO/ETC] escolhidas-->
    <h1 style="text-align: center;">Selecione uma categoria</h1>

    <!--filtros de busca-->

    <div class="container mt-5">
      <!--row para Selects da categoria/marca/tamanho-->
      <div class="row justify-content-center">

        <div class="col-md-3 text-center">
          <h4>Categorias</h4>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="col-md-3 text-center">
          <h4>Marcas</h4>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>

        <div class="col-md-3 text-center">
          <h4>Tamanhos</h4>
          <select class="form-select" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        
      </div>

      <!--row para o botão de busca-->
      <div class="row align-items-end justify-content-center">
        <div class="col-md-3">
          <button type="button" class="btn btn-dark">Buscar aumentar tamanho</button>
        </div>
      </div>

    </div>
    
  <!--Layout dos produtos-->
      
  <!-- Modal Conta -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Minha Conta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <p>Nome da conta:</p>
          <h5>Nenhuma conta foi logada ainda</h5>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Desconectar Conta</button>
          <button type="button" class="btn btn-primary">Entrar/Trocar Conta</button>
        </div>

      </div>
    </div>
  </div>

    <!-- Caminho para arquivo JavaScript -->
    <script src="comando.js"></script>
    
    <!-- LINK Option 1: Bootstrap Bundle with Popper--> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
